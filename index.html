<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International HP Level Qualification (Higher Level)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .question-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .question-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .question-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .question-weight {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 15px;
            display: none; /* Hidden by default */
        }

        .question-weight.show {
            display: block;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .radio-option:hover {
            background-color: #e2e8f0;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .radio-option label {
            cursor: pointer;
            font-weight: 500;
        }

        .numerical-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .numerical-input-group input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            width: 120px;
            transition: border-color 0.3s ease;
        }

        .numerical-input-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .numerical-input-group input[type="number"].invalid {
            border-color: #f56565;
            background-color: #fed7d7;
        }

        .unit-label {
            font-weight: 500;
            color: #4a5568;
        }

        .ranges-info {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid #cbd5e0;
            display: none; /* Hidden by default */
        }

        .ranges-info.show {
            display: block;
        }

        .ranges-info strong {
            color: #2d3748;
            display: block;
            margin-bottom: 8px;
        }

        .range-item {
            padding: 5px 0;
            font-size: 0.9rem;
        }

        .range-item.positive {
            color: #2f855a;
        }

        .range-item.negative {
            color: #c53030;
        }

        .current-score {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }

        .current-score.positive {
            background-color: #c6f6d5;
            color: #2f855a;
        }

        .current-score.negative {
            background-color: #fed7d7;
            color: #c53030;
        }

        .current-score.neutral {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        .name-section {
            margin-bottom: 30px;
        }

        .name-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
		
		@keyframes rainbowShift {
			0% {
				background-position: 0% 50%;
			}	
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}


        .result.show {
            display: block;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-details {
            font-size: 1.2rem;
            opacity: 0.9;
        }

		.grade-S {
			background: linear-gradient(135deg,
				red,
				orange,
				yellow,
				green,
				cyan,
				blue,
				violet
			);
			background-size: 1600% 1600%;
			animation: rainbowShift 10s ease infinite;
		}
        .grade-A\+\+ { background: linear-gradient(135deg, #00c851, #007e33); }
        .grade-A\+ { background: linear-gradient(135deg, #00c851, #007e33); }
        .grade-A { background: linear-gradient(135deg, #00c851, #007e33); }
        .grade-B { background: linear-gradient(135deg, #2e7d32, #66bb6a); }
		.grade-C\+ { background: linear-gradient(135deg, #f57f17, #ffb300); }
        .grade-C { background: linear-gradient(135deg, #f57f17, #ffb300); }
        .grade-D { background: linear-gradient(135deg, #ef6c00, #ff8f00); }
        .grade-F { background: linear-gradient(135deg, #c62828, #f44336); }
        .grade-U { background: linear-gradient(135deg, #4a148c, #7b1fa2); }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .reset-btn, .export-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .reset-btn:hover, .export-btn:hover {
            background: white;
            color: #2d3748;
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.3);
        }

        .detailed-breakdown {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            backdrop-filter: blur(5px);
        }

        .breakdown-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95rem;
        }

        .breakdown-item:last-child {
            border-bottom: none;
            font-weight: bold;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }

        .breakdown-score.positive {
            color: #90ee90;
        }

        .breakdown-score.negative {
            color: #ff9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HP Level Qualification Grade Converter</h1>
            <p>The HP scale of charisma coalesces fundamental factors to give a statistical solution to the definition of beauty.</p>
        </div>

        <div class="content">
            <div class="question-section">
                <h2 class="section-title">Questions</h2>
                <div id="questions-container"></div>
            </div>

            <div class="name-section">
                <h2 class="section-title">Personal Information (Optional)</h2>
                <div class="question-item">
                    <div class="question-text">Name (optional)</div>
                    <input type="text" id="participant-name" class="name-input" placeholder="Enter your name (optional)">
                </div>
            </div>

            <button class="calculate-btn" onclick="calculateScore()">Convert result</button>

            <div id="result" class="result">
                <div class="score-display" id="grade"></div>
                <div class="score-details" id="score-details"></div>
                <div class="detailed-breakdown" id="detailed-breakdown"></div>
                <div class="action-buttons">
                    <button class="reset-btn" onclick="resetCalculator()">Reset Converter</button>
                    <button class="export-btn" onclick="exportSummary()">Export Certificate</button>
                </div>
            </div>
        </div>
    </div>

<script src="grade-converter.js"></script>
</body>
</html>
